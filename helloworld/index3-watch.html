<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Inicio CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/css/style.css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.min.css">

    <!-- Fim CSS -->

    <!-- Inicio JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.min.js"></script>

    <script src="app/config/pd-app.js"></script>
    <script src="app/controller/index-watch.controller.js"></script>
    <!-- Fim JS -->
</head>
<body ng-app="pdApp" class="container">

    <div ng-controller="IndexWatchController">

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="cor" class="control-label">Cor</label>
                    <input type="text" id="cor" ng-model="cor" class="form-control">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="style" class="control-label">Classe CSS</label>
                    <select name="style" id="style" class="form-control" ng-model="classeCSS">
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                    </select>
                </div>
                {{classeCSS}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" ng-style="styleDiv"></div>
        </div>

        <div class="row">
            <div class="col-md-12" ng-style="styleDiv" ng-class="classeCSS"></div>
        </div>

    </div>

</body>
</html>
